<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Facelet Title</title>
    <h:outputStylesheet name="css/household.css"/>
  </h:head>
  <h:body>
    <f:event type="preRenderView" listener="#{User.checkLoggin()}" />
    <h:outputText class="message" value="#{User.message}"/>
    <h:form>
      <h1>Application Household</h1>

      <h4>Login form</h4>
      <h:panelGrid columns="2" class="table">
        <h:outputText value="Name"/>
        <h:inputText value="#{User.name}"/>
        <h:outputText value="Password"/>
        <h:inputSecret value="#{User.password}"/>
        <h:commandButton value="Login" action="#{User.loginControl()}"/>
      </h:panelGrid>
    </h:form>
  </h:body>
</html>
