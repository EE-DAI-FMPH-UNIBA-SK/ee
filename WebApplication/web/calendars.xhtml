<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Your calendars</title>
    <h:outputStylesheet name="js/fullcalendar/fullcalendar.css"/>
    <h:outputStylesheet name="css/calendar.css"/>
    <h:outputScript  library="js" name="fullcalendar/lib/moment.min.js"/>
    <h:outputScript  library="js" name="fullcalendar/lib/jquery.min.js"/>
    <h:outputScript  library="js" name="fullcalendar/fullcalendar.min.js" />
  </h:head>
  <h:body >
    <h:form id="form" enctype="multipart/form-data">
      <h:inputHidden id="userId" value="${Calendar.userId}" />
      <div class="up">
        <div id="addCalendar">
          <p:panelGrid columns="2">
            <f:facet name="header">Add new calendar</f:facet>
            <h:outputText value="Name"/>
            <p:inputText id="name"/>
            <h:outputText value="Public calendar:"/>
            <h:selectBooleanCheckbox id="public"/>
            <f:facet name="footer">
              <input type="button" value="Create calendar" onclick="addCalendar()"/>
            </f:facet>
          </p:panelGrid>
        </div>
        <div id="imports">
          <h:form enctype="multipart/form-data" id="importXML">
            <h:inputFile value="#{Calendar.file}" id="xmlFile">
              <f:ajax listener="#{Calendar.saveFile()}" />
            </h:inputFile>
            <input type="button"  value="Import XML data" onclick="importEvents()" />
          </h:form>
          <h:form enctype="multipart/form-data"  id="importJson">
            <h:inputFile value="#{Calendar.file}" id="jsonFile">
              <f:ajax listener="#{Calendar.saveFile()}" />
            </h:inputFile>
            <input type="button" value="Import JSON data" onclick="importJson()"/>
          </h:form>
        </div>
      </div>
      <div class="down">
        <div class="leftSite">
          <h3>Calendars</h3>
          <div id="calendars"/>
        </div>
        <div class="rightSite" id="showCalendar">
          <h3 id="calendarName"></h3>
          <div id='events'/>
        </div>
      </div>
    </h:form>

    <h:outputScript  library="js" name="calendar.js" />
  </h:body>
</html>
